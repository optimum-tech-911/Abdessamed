<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-itunes-app" content="app-id=925339063, app-argument=doctolib://booking" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="cf-beacon" content="off" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https:; object-src 'none';" />
    <title>Cabinet Dentaire Dr. Abdessadok</title>
    <link rel="icon" type="image/png" href="/src/assets/new logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevent Cloudflare Insights from loading
      const blockedDomains = ["static.cloudflareinsights.com"];

      const origFetch = window.fetch;
      window.fetch = function (...args) {
        if (blockedDomains.some(domain => args[0].includes(domain))) {
          return new Promise(() => {}); // silently cancel request
        }
        return origFetch.apply(this, args);
      };

      const origOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url) {
        if (blockedDomains.some(domain => url.includes(domain))) {
          return; // silently block
        }
        return origOpen.apply(this, arguments);
      };
    </script>
  </head>
  <body class="bg-background text-foreground font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
